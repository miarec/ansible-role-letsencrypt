---
# Certbot install options
certbot_user: "certbot"
certbot_group: "{{ certbot_user }}"
certbot_dir: "/opt/certbot"
certbot_venv: "venv"
certbot_python_dependencies:
  - wheel


# this should be passed form the prpare-hosts.yml or something to make this dynamic
# python_venv_command: "/usr/local/bin/pyvenv-3.6"



# Parameters used when creating new Certbot certs
# Both 'certbot_email' and 'certbot_domains' are required
certbot_email:
certbot_domains:

certbot_script: "{{ certbot_dir }}/{{ certbot_venv }}/bin/certbot"

# Certbot auto-renew cron job configuration (for certificate renewals).
certbot_auto_renew: true
# certbot_auto_renew_user: "root"
certbot_auto_renew_user: "{{ certbot_user }}"
certbot_auto_renew_options: '--quiet --no-self-upgrade --post-hook "apachectl graceful"'


certbot_python: python3

certbot_method: dns-route53


