---
- name: Load a variable file based on the OS type, or a default if not found.
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "default.yml"

- name: check for certbot_domains variable
  fail:
    msg: Parameters 'certbot_domains' must be provided.
  when: not certbot_domains

- name: check for certbot_email variable
  fail:
    msg: Parameters 'certbot_email' must be provided.
  when: not certbot_email

- name: Find path for specified python version
  command: "which {{ certbot_python }}"
  register: _python_path
  changed_when: false