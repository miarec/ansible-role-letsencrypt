---
- name: Upgrade PIP and create python virtual environment for certbot
  pip:
    name: pip
    state: latest
    virtualenv: "{{ certbot_bin_dir }}/{{ certbot_venv }}"
    virtualenv_command: "{{ _python_path.stdout }} -m venv"
  become: true
  become_user: "{{ certbot_user }}"

- name: Install python dependencies
  pip:
    name: "{{ certbot_python_dependencies }}"
    state: latest
    virtualenv: "{{ certbot_bin_dir }}/{{ certbot_venv }}"
    virtualenv_command: "{{ _python_path.stdout }} -m venv"
  become: true
  become_user: "{{ certbot_user }}"

- name: Install certbot and plugins
  pip:
    name:
      - certbot-apache
      - certbot-dns-route53
    state: present
    virtualenv: "{{ certbot_bin_dir }}/{{ certbot_venv }}"
    virtualenv_command: "{{ _python_path.stdout }} -m venv"
  become: true
  become_user: "{{ certbot_user }}"

# When virtual environment is created, group `users` is set for all files/dirs
# setting ownership back to `certbot_user` and `certbot_group`
- name: Set ownership of virtual environment.
  file:
    path: "{{ certbot_bin_dir }}/{{ certbot_venv }}"
    state: directory
    owner: "{{ certbot_user }}"
    group: "{{ certbot_group }}"
    mode: 0755
    recurse: yes
  become: true
